<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Video - AntiPiracy System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add your existing styles -->
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <div class="bg-gray-800 rounded-xl p-6 shadow-xl">
                <h1 class="text-2xl font-bold mb-4">Shared Video</h1>
                
                <div class="space-y-4">
                    <div class="flex items-center justify-between">
                        <div>
                            <h2 class="text-xl font-semibold">{{ video.filename }}</h2>
                            <p class="text-gray-400">Shared on {{ video.upload_date }}</p>
                        </div>
                    </div>

                    <div class="aspect-video bg-black rounded-lg overflow-hidden">
                        <!-- Video player or preview here -->
                        <div class="w-full h-full flex items-center justify-center">
                            <button onclick="playVideo('{{ video.video_id }}')"
                                    class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-lg transition-colors flex items-center space-x-2">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                                <span>Play Protected Video</span>
                            </button>
                        </div>
                    </div>

                    <div class="bg-gray-700 rounded-lg p-4">
                        <p class="text-sm text-gray-300">
                            This video is protected by AntiPiracy System. The video you'll see includes watermarks and other security features to prevent unauthorized distribution.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function playVideo(videoId) {
            window.location.href = `/download/${videoId}/processed`;
        }
    </script>
</body>
</html>
